<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rhea Anne Danao - Redesigned Header</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?version=0.4">
  <link rel="stylesheet" href="css/button.css?version=0.1">
 
</head>
<body>

<div class="header">
  <h1>Personal Profile Webpage</h1>
  <p class="subtext">Welcome, I'm Rhea!</p>
  <div class="card-container">
    <div class="card">
      <img src="https://i.ibb.co/wgYmVKb/image1.jpg" alt="Gallery Image 1">
      <p><button class="w3-button">ABOUT ME</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/8j5PQKX/image2.jpg" alt="Gallery Image 2">
      <p><button class="w3-button">MY EDUCATION AND ACHIEVEMENTS</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/wJycv0v/image3.jpg" alt="Gallery Image 3"
      <p><button class="w3-button">MY IT EXPERIENCE</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/JkcrR7M/image4.jpg" alt="Gallery Image 4">
      <p><button class="w3-button">MY HOBBIES AND INTERESTS/button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/pjXj3nv/image5.jpg" alt="Gallery Image 5">
      <p><button class="w3-button">MY GOALS</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/TvdjQwF/image6.jpg" alt="Gallery Image 6">
      <p><button class="w3-button">MY GALLERY</button></p>
    </div>
  </div>
</div>

</body>
</html>
