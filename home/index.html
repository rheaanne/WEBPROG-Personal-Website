<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rhea Anne Danao - Redesigned Header</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa; /* Light pastel blue */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      position: relative;
      text-align: center;
      padding: 50px 0;
      background: linear-gradient(135deg, #a7c4ff, #9ee8e1);
    }
    .header h1 {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .header .subtext {
      color: #ffffff;
      font-size: 18px;
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 200px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card p {
      text-align: center;
      margin: 10px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Gucci Beauty Inspiration</h1>
  <p class="subtext">Interactive and Elegant Design for a Modern Audience</p>
  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/200x250" alt="Card 1">
      <p>Can it be used on lips?</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x250" alt="Card 2">
      <p>Can it brighten the skin?</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x250" alt="Card 3">
      <p>Best for every tone</p>
    </div>
  </div>
</div>

</body>
</html>
