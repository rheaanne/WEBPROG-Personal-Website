<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rhea Anne Danao - Redesigned Header</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?version=0.3">
  <link rel="stylesheet" href="css/button.css?version=0.2">

</head>
<body>

<div class="header">
  <h1>Personal Profile Webpage</h1>
  <p class="subtext">Welcome, I'm Rhea!</p>
  <div class="card-container">
    <div class="card">
      <img src="https://i.ibb.co/wgYmVKb/image1.jpg" alt="Gallery Image 1">
      <p>ABOUT ME</p>
      <p><button class="w3-button">About Me</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/8j5PQKX/image2.jpg" alt="Gallery Image 2">
      <p>MY EDUCATION AND ACHIEVEMENTS</p>
      <p><button class="w3-button">Education</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/wJycv0v/image3.jpg" alt="Gallery Image 3">
      <p>MY IT EXPERIENCE</p>
      <p><button class="w3-button">IT Experience</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/JkcrR7M/image4.jpg" alt="Gallery Image 4">
      <p>MY HOBBIES & INTERESTS</p>
      <p><button class="w3-button">Hobbies</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/pjXj3nv/image5.jpg" alt="Gallery Image 5">
      <p>MY GOALS IN LIFE</p>
      <p><button class="w3-button">Goals</button></p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/TvdjQwF/image6.jpg" alt="Gallery Image 6">
      <p>PICTURE GALLERY</p>
      <p><button class="w3-button">Gallery</button></p>
    </div>
  </div>
</div>

</body>
</html>
