<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rhea Anne Danao - Redesigned Header</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f7fa;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      padding: 50px 0;
      background: linear-gradient(135deg, #ffa7e3, #e49ee8);
    }
    .header h1 {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
    }
    .header .subtext {
      color: #ffffff;
      font-size: 18px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .card {
      width: 200px;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card p {
      margin: 10px 0;
      color: #555;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Personal Profile Webpage</h1>
  <p class="subtext">Welcome, I'm Rhea!</p>
  <div class="card-container">
    <div class="card">
      <img src="https://i.ibb.co/wgYmVKb/image1.jpg" alt="Gallery Image 1">
      <p>ABOUT ME</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/8j5PQKX/image2.jpg" alt="Gallery Image 2">
      <p>MY EDUCATION AND ACHIEVEMENTS</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/wJycv0v/image3.jpg" alt="Gallery Image 3"
      <p>MY IT EXPERIENCE</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/JkcrR7M/image4.jpg" alt="Gallery Image 4">
      <p>MY HOBBIES & INTERESTS</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/pjXj3nv/image5.jpg" alt="Gallery Image 5">
      <p>MY GOALS IN LIFE</p>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/TvdjQwF/image6.jpg" alt="Gallery Image 6">
      <p>PICTURE GALLERY</p>
    </div>
  </div>
</div>

</body>
</html>
